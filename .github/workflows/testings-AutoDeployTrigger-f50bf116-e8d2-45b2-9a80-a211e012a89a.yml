name: Trigger auto deployment for testings

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/testings-AutoDeployTrigger-f50bf116-e8d2-45b2-9a80-a211e012a89a.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: kyro12.azurecr.io
          username: ${{ secrets.TESTINGS_REGISTRY_USERNAME }}
          password: ${{ secrets.TESTINGS_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: kyro12.azurecr.io/testings:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTINGS_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n testings -g Sundar-rg --server kyro12.azurecr.io --username  ${{ secrets.TESTINGS_REGISTRY_USERNAME }} --password ${{ secrets.TESTINGS_REGISTRY_PASSWORD }}
            az containerapp update -n testings -g Sundar-rg --image kyro12.azurecr.io/testings:${{ github.sha }}
